- name: Gather and display system information
  hosts: local
  gather_facts: yes

  tasks:
    - name: Show OS version
      debug:
        msg: "OS Version: {{ ansible_distribution }} {{ ansible_distribution_version }}"

    - name: Show CPU model
      debug:
        msg: "CPU: {{ ansible_processor[1] }}"

    - name: Show total memory (MB)
      debug:
        msg: "Memory: {{ ansible_memtotal_mb }} MB"

    - name: Show system uptime
      debug:
        msg: "Uptime (seconds): {{ ansible_uptime_seconds }}"
